name: Conformance checks

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  checks:
    name: Conformance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - run: yarn install

      - name: Astro typecheck
        run: yarn astro check

      - name: Typecheck
        run: yarn tsc

      - name: Lint
        run: yarn lint:ci

      - name: Format
        run: yarn format:ci
